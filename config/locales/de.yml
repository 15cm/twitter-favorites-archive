      we_also_use_for: Wir speichern die IDs von Posts um eine Verbindung zwischen
        Mastodon- und Twitter-Posts herzustellen, was uns erlaubt Threads cross-posten
        zu können.
      we_collect: Wir sammeln Deinen Mastodon-Benutzernamen und Deinen Twitter-ID
        sowie OAuth-Token für jeden Dienst. Auf diese Weise können Aktionen auf Deinen
        Konten durchgeführt werden.
      we_do_not_disclose_info: Nein.
      we_use_cookies: Ja. Solange du eingeloggt bist, nutzen wir ein Cookie für die
        aktuelle Session um dich identifizieren zu können.
      we_use_for: Wir benutzen OAuth-Tokens und Identifier um uns mit deinen Accounts
        verbinden, Posts lesen, und diese auf dem anderen Dienst teilen zu können,
        abhängig von deinen Einstellungen.
